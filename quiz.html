<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusUp - Quizzes</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }

       /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #023020;
            padding-top: 20px;
            transition: 0.3s;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .sidebar .logo {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .sidebar nav {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            padding-left: 20px;
        }

        .sidebar nav a {
            text-decoration: none;
            color: white;
            padding: 10px 0;
            display: block;
            transition: 0.3s;
        }

        .sidebar nav a:hover {
            color: #a8e6cf;
        }
        /* Menu Button */
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #023020;
            color: white;
            border: none;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Main Content */
        .container {
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 40%;
            transform: translateY(-50%);
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Quiz Box */
        .quiz-container {
            background: #023020;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .option {
            display: block;
            width: 100%;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
        }

        .option:hover {
            background: #d4edda;
        }

        /* Navigation Buttons */
        .nav-buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .nav-buttons button {
            background: #023020;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-buttons button:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">×</button>
        <h2 class="logo">FocusUp</h2>
        <nav>
            <a href="summary.html">Notes</a>
            <a href="#">Videos</a>
            <a href="quiz.html">Quizzes</a>
        </nav>
    </div>

    <!-- Sidebar Toggle Button -->
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>

    <!-- Main Content -->
    <div class="container">
        <h1 class="title">Test Your Understanding</h1>
        <div class="quiz-container">
            <p class="question" style="color: white; background-color: #023020; padding: 10px; border-radius: 5px; text-align: center;">
                Question will be generated here
            </p>
            <button class="option">Option 1</button>
            <button class="option">Option 2</button>
            <button class="option">Option 3</button>
            <button class="option">Option 4</button>
        </div>
        
        <!-- Navigation Buttons -->
        <div class="nav-buttons">
            <button onclick="previousQuestion()">Previous</button>
            <button onclick="nextQuestion()">Next</button>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("open");
        }
    </script>
</body>
</html>
