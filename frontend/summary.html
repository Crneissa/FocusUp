<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/summary.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Sorts+Mill+Goudy:ital@0;1&display=swap" rel="stylesheet">
    <title>FocusUp - Summary</title>
</head>
<body>

    <div id="sidebar" class="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">×</button>
        <a href="#" onclick="location.href='/home'">
            <h2 class="logo">FocusUp</h2>
        </a>
        <nav>
            <a href="#" onclick="location.href='/summary'">Notes</a>
            <a href="#" onclick="location.href='/quiz'">Quizzes</a>
        </nav>
    </div>

    <button class="menu-btn" onclick="toggleSidebar()">☰</button>

    <div class="container">
        <div class="chat-container">
            <h1 class="title">How can I assist you?</h1>
            <div id="results" class="message-container"></div>
        </div>
        <div class="input-container">
            <input type="text" placeholder="Type a message..." id="messageInput">
            <button class="send-btn">Send</button>
        </div>
    </div>

    <script src="scripts/summary.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
</body>
</html>
