<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusUp - Quizzes</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #368BC1;
            padding-top: 20px;
            transition: left 0.3s ease-in-out;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            z-index: 1000; /* Ensure sidebar is above other content */
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .sidebar .logo {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .sidebar nav {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            padding-left: 20px;
        }

        .sidebar nav a {
            text-decoration: none;
            color: white;
            padding: 10px 0;
            display: block;
            transition: 0.3s;
            position: relative; /* Ensure links are clickable */
            z-index: 1001; /* Ensure links are above other content */
        }

        .sidebar nav a:hover {
            color: #a8e6cf;
        }

        /* Menu Button */
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #368BC1;
            color: white;
            border: none;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            z-index: 1000; /* Ensure button is above other content */
        }

        .menu-btn:hover {
            transform: scale(1.1);
        }

        /* Main Content */
        .container {
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 40%;
            transform: translateY(-50%);
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Quiz Box */
        .quiz-container {
            background: #368BC1;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .question {
            font-size: 20px;
            margin-bottom: 20px;
            color: white;
            background-color: #368BC1;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .option {
            display: block;
            width: 100%;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            transition: 0.3s;
        }

        .option:hover {
            background: #87AFC7;
            transform: scale(1.05);
        }

        .progress-container {
            margin-top: 20px;
            width: 80%;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .progress-bar {
            width: 0%;
            height: 20px;
            background: #246A91;
            text-align: center;
            color: white;
            line-height: 20px;
            font-weight: bold;
            transition: width 0.5s;
        }

        .nav-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .nav-buttons button {
            background: #368BC1;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-buttons button:hover {
            background: #87AFC7;
        }
    </style>
</head>
<body>
    <div id="sidebar" class="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">×</button>
        <h2 class="logo">FocusUp</h2>
        <nav>
            <a href="summary.html">Notes</a>
            <a href="videos.html">Videos</a>
            <a href="quiz.html">Quizzes</a>
        </nav>
    </div>

    <!-- Sidebar Toggle Button -->
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>

    <div class="container">
        <h1 class="title">Test Your Understanding</h1>
        <div class="quiz-container">
            <p class="question">Question will be generated here</p>
            <button class="option">Option 1</button>
            <button class="option">Option 2</button>
            <button class="option">Option 3</button>
            <button class="option">Option 4</button>
        </div>
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar">0%</div>
        </div>
        <div class="nav-buttons">
            <button>Previous</button>
            <button>Next</button>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("open");
        }

        // Add event listeners to close sidebar when a link is clicked
        const sidebarLinks = document.querySelectorAll(".sidebar nav a");
        sidebarLinks.forEach(link => {
            link.addEventListener("click", () => {
                toggleSidebar();
            });
        });
    </script>
</body>
</html>
