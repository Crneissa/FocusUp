<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusUp - Quizzes</title>
    <link rel="stylesheet" href="stylesheets/quiz.css"> </head>

<body>
    <div id="sidebar" class="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">×</button>
        <h2 class="logo">FocusUp</h2>
        <nav>
            <a href="summary.html">Notes</a>
            <a href="videos.html">Videos</a>
            <a href="quiz.html">Quizzes</a>
        </nav>
    </div>

    <button class="menu-btn" onclick="toggleSidebar()">☰</button>

    <div class="container">
        <h1 class="title">Test Your Understanding</h1>

        <div id="quiz-prompt" class="quiz-prompt">
            <label for="num-questions">How many questions would you like to generate?</label>
            <input type="number" id="num-questions" min="1" value="5">
            <button id="start-quiz">Start Quiz</button>
        </div>

        <div id="quiz-content" class="quiz-container" style="display:none;">
            <p id="question-text" class="question"></p>
            <div id="options-container">
                </div>
        </div>

        <div class="progress-container" style="display:none;">
            <div id="progress-bar" class="progress-bar">0%</div>
        </div>
        <div class="nav-buttons" style="display:none;">
            <button id="prev-question">Previous</button>
            <button id="next-question">Next</button>
        </div>
    </div>

    <script src="scripts/quiz.js"></script>
</body>

</html>
